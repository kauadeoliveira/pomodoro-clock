<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMATO TIMER</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Varela+Round&display=swap" rel="stylesheet">
    
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
    <header>

        <nav class="navbar navbar-expand-md navbar-dark px-2 mb-3">
            <a class="navbar-brand d-flex align-items-center text-light mx-2" href="#" id="logo">
                <img src="assets/images/tomatoclock-2.png" alt="Pomodoro Timer Logo">
                <span style="font-family: 'Concert One', cursive;">TOMATO TIMER</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-md-flex justify-content-end" id="navbarContent">
                <ul class="navbar-nav d-flex align-items-center" id="navbarUl">
                    <li class="nav-item">
                        <!-- CUSTOM POMODORO 1 -->
                        <a class="nav-link" href="#" type="button" data-bs-toggle="modal" data-bs-target="#pomodoroModal">
                            <div class="d-flex">
                                <i class="bi bi-gear mx-1" id="customIcon"></i>
                                <p>Custom Pomodoro</p>
                            </div>
                        </a>


                        <!-- Modal -->
                        <div class="modal fade" id="pomodoroModal" tabindex="-1" aria-labelledby="pomodoroModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content bg-dark text-light" id="modalContent">
                                <div class="modal-header">
                                <h5 class="modal-title" id="pomodoroModalLabel">Pomodoro Custom</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-flex flex-column">
                                Pomodoro (minutes): <input type="number" id="pomodoroTime" class="w-50 mb-1 py-1">
                                Short Break (minutes): <input type="number" id="shortTime" class="w-50 mb-1 py-1">
                                Long Break (minutes): <input type="number" id="longTime" class="w-50 mb-1 py-1">
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="defaultPomodoro">Default</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="savePomodoro">Save Changes</button>
                                </div>
                            </div>
                            </div>
                        </div>

                        <!-- CUSTOM POMODORO 2 -->
                    </li>
                    
                    <li class="nav-item">
                        <!-- DARK MODE 1 -->

                        <a class="nav-link" href="#">
                            <div class="d-flex" id="themeBttn">
                                <i class="bi bi-moon mx-1" id="themeIcon"></i>
                                    <p>Dark Mode</p>
                            </div>
                        </a>

                        <!-- DARK MODE 2 -->
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container p-3" id="containerBttns">
        
        <!-- OPTIONS -->
        <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">    
            <input type="radio" class="btn-check" name="btnradio" id="pomodoroBttn" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="pomodoroBttn">Pomodoro</label>
            <input type="radio" class="btn-check" name="btnradio" id="shortBreakBttn" autocomplete="off">
            <label class="btn btn-outline-danger" for="shortBreakBttn">Short Break</label>
            <input type="radio" class="btn-check" name="btnradio" id="longBreakBttn" autocomplete="off">
            <label class="btn btn-outline-danger" for="longBreakBttn">Long Break</label>
        </div>


            <div id="containerProgress">
                <div class="ui-widgets">
                    <div class="ui-values"></div>
                    <div class="ui-labels"></div>
                </div>
            </div>


        <div class="container text-danger my-2 p-3 display-1 text-center d-flex align-items-center justify-content-center" id="timer">
        </div>
        <div class="btn-group bg-dark w-100">
            <button class="btn btn-success" type="button" id="playBttn">Play</button>
            <button class="btn btn-danger" type="button" id="pauseBttn">Pause</button>
            <button class="btn btn-secondary" type="button" id="resetBttn">Reset</button>
        </div>
    </div>




    <audio src="assets/audio/alarm.mp3" id="audioAlarm"></audio>

    <!-- SCRIPTS -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JS -->
    <script src="assets/scripts/main.js"></script>
</body>
</html>
