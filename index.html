<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark d-flex justify-content-center">
            <a class="navbar-brand justify-self-start" href="#" id="logo">
                <img src="assets/images/pomodoro-timer.png" alt="" >
            </a>
        
            <ul class="navbar-nav d-flex justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">Custom Pomodoro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Social</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Theme</a>
            </li>
            </ul>
        </nav>
    </header>
    <div class="container bg-dark p-3 w-50">
        
        <!-- OPTIONS -->
        <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">    
            <input type="radio" class="btn-check" name="btnradio" id="pomodoroBttn" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="pomodoroBttn">Pomodoro</label>
            <input type="radio" class="btn-check" name="btnradio" id="shortBreakBttn" autocomplete="off">
            <label class="btn btn-outline-danger" for="shortBreakBttn">Short Break</label>
            <input type="radio" class="btn-check" name="btnradio" id="longBreakBttn" autocomplete="off">
            <label class="btn btn-outline-danger" for="longBreakBttn">Long Break</label>
        </div>





        <div class="container text-danger my-2 p-3 display-1 text-center d-flex align-items-center justify-content-center" id="timer" style="height: 300px;"></div>
        <div class="btn-group bg-dark w-100">
            <button class="btn btn-success" type="button" id="playBttn">Play</button>
            <button class="btn btn-danger" type="button" id="pauseBttn">Pause</button>
            <button class="btn btn-warning" type="button" id="resetBttn">Reset</button>
        </div>
    </div>
    <audio src="assets/audio/alarm.mp3" id="audioAlarm"></audio>

    <!-- SCRIPTS -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JS -->
    <script src="assets/scripts/main.js"></script>
</body>
</html>
